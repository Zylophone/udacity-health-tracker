<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Health Tracker</title>
        <!-- build:css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <!-- endbuild -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <header class="container">
            <h1 class="text-left text-muted head">Health Tracker [Calorie Counter]</h1>
        </header>
        <div class="container cont">
            <div class="row">
                <div class="col-sm-4" id="searchArea">
                    <h3 class="text-left text-muted head">Search for food products</h3>
                    <form>
                        <div class="form-group">
                            <label for="food">Product</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="food" 
                                       placeholder="search for food..." autocomplete="off">
                                <span class="input-group-btn">
                                    <button class="btn btn-default"
                                            id="searchBtn">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <div id="error"></div>
                    <div id="loader" style="display: none">
                        <img src="img/load.gif" alt="load Icona" class="img-responsive center-block load"> 
                    </div>
                    <table class="table table-hover" id="searchResult">
                        <thead>
                            <tr>
                                <th>Food</th>
                                <th>Qty</th>
                                <th>Weight</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4">
                    <h3 class="text-left text-muted head">Today's Products:</h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Food</th>
                                <th>Qty</th>
                                <th>Weight</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tbody class="food_list">

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <script type="text/template" id="food_list_template">
            <td><span class="name"><%= name %></span></td>
            <td><span class="qty"><%= qty %> x <%= unit %></span></td>
            <td><span class="calories"><%= calories %></span></td>
        </script>
        <script type="text/template" id="search_result_template">
            <td><span class="name"><%= name %></span></td>
            <td><span class="qty"><%= qty %> x <%= unit %></span></td>
            <td><span class="qty"><%= weight %>g</span></td>
            <td><span class="calories"><%= calories %>kcal</span></td>
        </script>

        <!-- build:js -->
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
