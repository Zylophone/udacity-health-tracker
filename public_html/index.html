<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Health Tracker</title>
        <!-- build:css -->

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/pikaday.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <!-- endbuild -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <header class="container transform">
            <h1 class="text-left text-muted head">Health Tracker [Calorie Counter]</h1>
            <form class="date transform">
                   <label for="datepicker" class="calendar"><i class="fa fa-calendar"></i></label>
                   <input type="text" class="form-control" id="datepicker">
                   <a href="#!" class="btn" id="left" role="button">
                       <i class="fa fa-chevron-left"></i></a>
                 <a href="#!" class="btn" id="right" role="button">
                     <i class="fa fa-chevron-right"></i></a>
            </form>
            <div id="login" class="login">
                <a href="#!"><p class="head">Login</p></a>
            </div>
        </header>

        <div class="container cont">
            <div class="row">
                <div class="col-md-4 transform" id="searchArea">
                    <h3 class="text-left text-muted head">Search for food products.</h3>
                    <form method="get">
                        <div class="form-group">
                            <label for="food">Product:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" list="autoComplete" id="food" 
                                       placeholder="search for food..." autocomplete="off">
                                <datalist id="autoComplete">      
                                </datalist>  
                                <span class="input-group-btn">
                                    <button class="btn btn-default"
                                            id="searchBtn">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>

                    <div id="error"></div>
                    <div class="transform" id="loader" style="display: none">
                        <img src="img/load.gif" alt="load Icona" 
                             class="img-responsive center-block load">
                    </div>
                    <table class="table table-hover" id="searchResult">
                        <thead>
                            <tr>
                                <th colspan="4" style="text-align:right">
                                    <a class="btn clear" href="#!" role="button">
                                        <i class="fa fa-times"></i></a>
                                </th>
                            </tr>
                            <tr>
                                <th>Food</th>
                                <th>Qty</th>
                                <th>Weight</th>
                                <th>Calories</th>
                            </tr>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 second transform" id="foodArea">
                    <h3 class="text-left text-muted head">Today's Products:</h3>
                    <table class="table table-hover" id="food_list">
                        <thead>
                            <tr>
                                <th>Food</th>
                                <th>Qty</th>
                                <th>Weight</th>
                                <th>Calories</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="2">Total of kcal:</td>
                                <td colspan="2" id="totalKcal"></td>
                            </tr>
                        </tfoot>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <script type="text/template" id="login_update">
        <div class="loginForm"> 
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
            <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <button class="btn btn-default" id="signIn"><i class="fa fa-sign-in"></i></button>
        </form>
        </div>    
        </script>
        <script type="text/template" id="food_list_template_update">
            <td><span class="name"><%= name %></span></td>
            <td colspan="2">
            <input type="number" class="form-control inputqty" value="<%= qty %>">
            </td>
            <td><span class="name">x <%= unit %></span></td>
            <td><a class="btn update" href="#!" role="button"><i class="fa fa-check"></i></a></td>
        </script>
        <script type="text/template" id="food_list_template">
            <td><span class="name"><%= name %></span></td>
            <td><span class="qty"><%= qty %> x <%= unit %></span></td>
            <td><span class="weight"><%= weight %>g</span></td>
            <td><span class="calories"><%= calories %>kcal</span></td>
            <td><a class="btn edit" href="#!" role="button"><i class="fa fa-pencil fa-fw"></i></a></td>
            <td><a class="btn remove" href="#!" role="button"><i class="fa fa-times"></i></a></td>
        </script>
        <script type="text/template" id="search_result_template">
            <td><span class="name"><%= name %></span></td>
            <td><span class="qty"><%= qty %> x <%= unit %></span></td>
            <td><span class="qty"><%= weight %>g</span></td>
            <td><span class="calories"><%= calories %>kcal</span></td>
        </script>

        <!-- build:js -->
        <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/moment.min.js" type="text/javascript"></script>
        <script src="js/pikaday.js" type="text/javascript"></script>
        <script src="js/pikaday.jquery.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/firebase.js" type="text/javascript"></script>
        <script src="js/backbonefire.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>

</html>
